<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="유승걸 - 프로필 링크">
    <meta property="og:description" content="어서와 리눅스는 처음이지?">
    <meta property="og:image" content="프사.png">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #44398A;
        }

        .profile {
            width: 100px;
            height: 100px;
            
            border-radius: 100%;
            border : 2px solid white;

            background-image: url('프사.png');
            background-position: center;
            background-size: cover;
        }

        .main {
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }

        .sub {
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }

        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #44398A;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;

        }

        .wrap > a:hover {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">유승걸</h1>
        <p class="sub">리눅스...좋아하세요?</p>

        <a target="_blank" href="https://m.blog.naver.com/PostView.nhn?blogId=ncloud24&logNo=221542807305&proxyReferer=https:%2F%2Fwww.google.com%2F">MySQL 전체 DB 덤프 및 복구방법</a>
        <a target="_blank" href="https://ghostweb.tistory.com/778">리눅스 프로세서 목록 보기</a>
        <a target="_blank" href="https://blog.lael.be/post/1090">리눅스 캐시메모리 지우기</a>
        <a target="_blank" href="https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=dme1004&logNo=220692886434">리눅스 root 패스워드 초기화</a>
    </div>
</body>
</html>
